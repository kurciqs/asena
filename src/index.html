<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8" />
	<title>asena</title>
	<link rel="icon" type="image/png" href="/favicon.png">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<link rel="stylesheet" href="src/style.css">
</head>

<body>
	<!-- gradient haha -->
	<div id="bg"></div>
	<div id="main-container">
		<div id="selections">
			<div id="animation-selector">
				animation:
				<select name="select-animation" id="select-animation"></select>
			</div>
			<div id="model-selector">
				model:
				<select name="select-model" id="select-model"></select>
			</div>
			<button id="saveMemoryBtn">save memory</button>
		</div>
		<!-- CANVAS, inserted in js -->
		<div id="chat-panel">
			<div id="chat-drag-handle">chat</div>
			<div id="chat-display"></div>
			<div id="user-input-container">
				<input type="text" id="user-input-message" placeholder='talk to asena...'>
				<button id="user-message-send">send</button>
			</div>
		</div>
	</div>
	<div id="debug-div">
		<p id="context-size">0%</p>
	</div>
	<script type="importmap">
			{
				"imports": {
                    "fflate": "https://cdn.jsdelivr.net/npm/fflate@0.7.4/esm/browser.js",
					"three": "https://cdn.jsdelivr.net/npm/three@0.176.0/build/three.module.js",
					"three/addons/": "https://cdn.jsdelivr.net/npm/three@0.176.0/examples/jsm/",
                    "@pixiv/three-vrm": "https://cdn.jsdelivr.net/npm/@pixiv/three-vrm@3/lib/three-vrm.module.min.js"
				}
			}
	</script>


	<script type="module" src="/src/main.js"></script>
</body>

</html>
